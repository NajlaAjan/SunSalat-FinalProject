        
{% load static %}
<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href='{% static 'css/styles.css' %}'>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  </head>
  <body>                         
              <nav class="navbar navbar-expand-lg navbar navbar-dark bg-secondary">
                <div class="container-fluid"> 
                  <a class="navbar-brand" href={% url 'dashboard' %} >Sun Salat</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href={% url 'dashboard' %}>Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href={% url 'production_line_list' %}>Employee Page</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/admin">Admin</a>
                      </li>
                    </ul>
                {% if user.is_authenticated %}
                <li class="bullets"> Welcome {{ user.get_username }}</li>
                <li class="bullets"><a href="{% url 'logout' %}?next={{ request.path }}">Logout</a></li>
                {% else %}
                <li class="nav-log"><a href="{% url 'login' %}?next={{ request.path }}">Login</a></li>
                {% endif %}
              </div>
            </div>
          </nav>
        <main class="container-fluid">               
                {% block content %}
                {% endblock %}          
        </main> 
    </body>
</html>
